<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pingpong</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1>PING PONG SCORE</h1>
      <div class="row">
        <div class="col" id="left">
          <div class="row">
            <div class="col-10 lteam"><h3>BLUE</h3></div>
            <div class="col-2 lSetscore"><h3 id="lSetscore">0</h3></div>
            <div class="col-12 bg-primary lscore"><h1 id="lscore">0</h1></div>
          </div>
        </div>
        <div class="col" id="right">
          <div class="row">
            <div class="col-2 rSetscore"><h3 id="rSetscore">0</h3></div>
            <div class="col-10 rteam"><h3>RED</h3></div>
            <div class="col-12 bg-danger rscore"><h1 id="rscore">0</h1></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
