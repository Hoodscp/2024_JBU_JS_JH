      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--상단메뉴-->
    <header>
      <div class="container">
        <div id="branding">
          <h1>
            <span class="highlight">Hood</span>
            <span>'s Blog : About </span>
          </h1>
        </div>
        <nav>
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li class="current">
              <a href="about.html">About</a>
            </li>
            <li>
              <a href="menu.html">Menu</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!--메인화면-->
    <section id="showcase">
      <div class="container mt-4">
        <div class="about">
          <div class="left">
            <h3>Name : 이지훈</h3>
            <h3>Age : 23</h3>
            <h3>JBU Univ. 21th</h3>
            <h3>I Love Playing Guitar!</h3>
          </div>
          <div class="right">
            <img src="/img/me.jpg" alt="me" />
            <img src="/img/guitar.jpg" alt="guitar" />
          </div>
        </div>
      </div>

      <div class="my_con container text-white p-4 mt-4">
        <form id="comment-form">
          <div class="form-group">
            <label for="title">Name</label>
            <input type="text" id="title" class="form-control" />
          </div>
          <div class="form-group">
            <label for="cmt">Content</label>
            <input type="text" id="cmt" class="form-control amount-input" />
          </div>

          <div class="d-grid gap-2 mt-4">
            <input type="submit" value="Add comment" class="btn btn-primary" />
          </div>
        </form>
        <table class="table table-striped mt-4 text-center">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Content</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id="comment-list"></tbody>
        </table>
      </div>
    </section>

    <!--하단메뉴-->
